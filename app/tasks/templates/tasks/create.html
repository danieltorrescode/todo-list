{% extends 'base.html' %}
<div class="row">
    <div class="col-sm">
        {% block content %}
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="block">

                        <form method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                {{ form.name.errors }}
                                <label for="{{ form.name.id_for_label }}">
                                    Name:
                                </label>
                                {{ form.name }}
                            </div>
                            <div class="form-group">
                                {{ form.status.errors }}
                                <label for="{{ form.status.id_for_label }}">
                                    Status:
                                </label>
                                {{ form.status }}
                            </div>
                            <button type="submit">Add</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</div>
