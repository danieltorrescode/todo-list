{% extends 'base.html' %}
<div class="row">
    <div class="col-sm">
        {% block content %}
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="block">
                        <form method="post">
                            {% csrf_token %}
                            <p>Are you sure you want to delete "{{ object.name }}"?</p>
                            <input type="submit" value="Confirm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>
</div>
